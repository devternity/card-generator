language: java
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
- pip
- directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script: 
- ./svg-embed-font src/main/resources/BLACK_CHAOS.svg fonts/Lato-Heavy.ttf
- ./gradlew -iS build -x test
env:
  global:
    - secure: ""
before_deploy:
- pip install --user awscli
deploy:
- provider: s3
  skip_cleanup: true
  region: eu-west-1
  bucket: devternity-code
  local_dir: build/distributions
  acl: public_read
after_deploy:
- aws lambda update-function-code --function-name devternity_card_generator --s3-bucket
  devternity-code --s3-key card-generator.zip
notifications:
  slack:
    secure: 
